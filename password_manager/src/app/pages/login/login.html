<div class="card flex flex-column justify-content-center mt-5 mb-4 w-full ">
    <div  class="text-center">
      <img src="assets\images\logo.png" width="700" />
      <h3 >Votre Gestionnaire de mots de passe préféré !</h3>
    </div>
  </div>
  <div class="flex flex-column gap-4 mt-8 ">
    <div class="card flex justify-content-center mb-4">
      <span class="p-float-label">
        <input [(ngModel)]="idValue" pInputText id="username" class="input-color" />
        <label for="username" class="label-color">Adresse mail</label>
      </span>
    </div>
    <div class="card flex justify-content-center mb-4">
      <span class="p-float-label">
        <p-password [feedback]="false" [toggleMask]="true" class="input-color"></p-password>
        <label for="password" class="label-color">Mot de passe</label>
      </span>
    </div>
    <div class="card flex justify-content-center">
  
      <a [routerLink]="['/forgetpassword']" >Mot de passe oubliée ?</a>
    </div>
    <div class="card flex justify-content-center">
      <p-button (click)="handleAuthentification(idValue,passwordValue)"> Se connecter</p-button>
    </div>
  </div>
